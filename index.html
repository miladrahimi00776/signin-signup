<!DOCTYPE html>
<html lang="fa" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.rtl.min.css" integrity="sha384-+4j30LffJ4tgIMrq9CwHvn0NjEvmuDCOfk6Rpg2xg7zgOxWWtLtozDEEVvBPgHqE" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>صفحه ورود</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h2>ایجاد حساب کاربری</h2>
                <div class="social-container">
                    
                </div>
                <span>اطلاعات خود را وارد کنید</span>
                <input dir="rtl" class="form-control form-control-sm" type="text" placeholder="نام    " aria-label=".form-control-sm example">
                <input dir="rtl" class="form-control form-control-sm" type="text" placeholder="ایمیل    " aria-label=".form-control-sm example">
                <input dir="rtl" class="form-control form-control-sm" type="password" placeholder="پسورد    " aria-label=".form-control-sm example">
                <input dir="rtl" class="form-control form-control-sm" type="password" placeholder="تکرار پسورد   " aria-label=".form-control-sm example">
                <div class="d-grid gap-2 col-12 mx-auto">
                    <button type="button" class="btn btn-warning py-2">ثبت نام</button>
                </div>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h2>ورود</h2>
                <div class="social-container">
                </div>
                <span>اطلاعات خود را وارد کنید</span>
                <input dir="rtl" class="form-control form-control-sm" type="text" placeholder="ایمیل    " aria-label=".form-control-sm example">
                <input dir="rtl" class="form-control form-control-sm" type="password" placeholder="پسورد    " aria-label=".form-control-sm example">
                <a href="#" class="link-dark">رمز عبور خود را فراموش کرده‌اید؟</a>
                <div class="d-grid gap-2 col-12 mx-auto">
                    <button type="button" class="btn btn-warning py-2">ورود</button>
                </div>
                <p>----------------</p>
                <div class="d-grid gap-2 col-12 mx-auto">
                    <button type="button" class="btn btn-outline-dark py-2">ورود با رمز یکبار مصرف</button>
                </div>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h2>رفتن به ورود <i class="bi bi-person-lines-fill"></i></h2>
                    <p><a href="#" id="signIn" class="btn btn-outline-dark">
                        اگر حساب کاربری دارید اینجا کلیک کنید
                    </a></p>
                </div>
                <div class="overlay-panel overlay-right">
                    <h2>رفتن به ثبت نام <i class="bi bi-person-plus-fill"></i></h2>
                    <p><a href="#" id="signUp" class="btn btn-outline-dark">اگر هنوز ثبت نام نکرده‌اید اینجا کلیک کنید</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
